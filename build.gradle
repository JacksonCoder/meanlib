group 'org.team2471.frc.lib'
version '1.0.0'

buildscript {

  repositories {
    mavenCentral()
  }
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  maven {
    url "http://first.wpi.edu/FRC/roborio/maven/release"
  }
  mavenCentral()
}

dependencies {
  compile "edu.wpi.first.wpilibj:wpilibJavaFinal:+"
  testCompile group: 'junit', name: 'junit', version: '4.11'
}
